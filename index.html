<!DOCTYPE html>
<html>
<head>

			</div> 
			<div class="inside 1" id="four">
				
			</div>

			</div>

			</div>
			<div class="inside 2" id="three">
				<img src="images/london2.jpg">
			</div>
			<div class="inside 2" id="four">
				
			</div>
		</div>

			</div>

			</div>

			</div>
